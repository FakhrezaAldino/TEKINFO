<!DOCTYPE html>
<html>
	<head>
		<title>Percabangan if</title>
	</head>
	<body>
		<script>
			var TotalBelanja = prompt ("TotalBelanja?", 0);
			
			if(TotalBelanja > 100000){
				document.write("<h2>Selamat Anda Dapat Hadiah</h2>");
			}
			else
			document.write("<h2>Terimakasih Sudah Berbelanja di Toko Kami</h2>");
		</script>
	</body>
</html>
