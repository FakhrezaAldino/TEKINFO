<!DOCTYPE html>
<html>
	<head>
		<title>Switch/Case</title>
	</head>
	<body>
		<script>
			var jawab = prompt("Kamu Beruntung ! Silahkan Pilih Hadiahmu Dengan Masukkan Angka 1 sampai 5");
			var hadiah = "";
			switch(jawab)
			{
				case "1":
					hadiah = "tisu";
				break;
				case "2":
					hadiah = "1 kotak kopi";
				break;
				case "3":
					hadiah = "stiker";
				break;
				case "4":
					hadiah = "minyak goreng";
				break;
				case "5":
					hadiah = "uang Rp 50.000";
				break;
				default :
					
				document.write("<p>Grade anda opss! anda salah pilih</p>" );
			}
			if (hadiah === ""){
				document.write("<p>Kamu gagal mendapat hadiah<p>");
			}else{
				document.write("<h2>Selamat kamu mendapatkan " + hadiah + "<h2>");
			}
		</script>
	</body>                           
</html>
